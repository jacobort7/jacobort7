<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'internet</title>
    <style>
        body {
            background-color: #87CEEB;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: absolute;
            top: 30px;
            color: white;
            font-size: 56px;
            font-weight: bold;
        }
        .button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            color: blue;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">L'internet</div>
    <a href="https://jacobort7.github.io/jacobort7/menu"="button">Menu</a>
</body>
</html>
