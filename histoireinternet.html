<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página con Video</title>
	<style>
    	body {
        	background-color: blue;
        	text-align: center;
        	font-family: Arial, sans-serif;
    	}
    	h1 {
        	color: black;
        	font-size: 3em;
    	}
    	video, img {
        	display: block;
        	margin: 20px auto;
        	width: 90%;
        	max-width: 1200px;
    	}
    	.menu-button {
        	position: fixed;
        	bottom: 20px;
        	right: 20px;
        	background-color: white;
        	color: black;
        	padding: 10px 20px;
        	border-radius: 20px;
        	text-decoration: none;
        	font-size: 1.2em;
        	transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    	}
    	.menu-button:hover {
        	background-color: white;
        	transform: scale(1.1);
        	box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    	}
	</style>
</head>
<body>
	<h1>Histoire de l'Internet</h1>
    
	<!-- Imagen agregada -->
	<img src="histoire.imagen.png" alt="Imagen representativa de la historia de Internet">

	<video controls>
    	<source src="video.histoire.ramo.mp4">
    	Tu navegador no soporta la reproducción de videos.
	</video>

	<a href="https://jacobort7.github.io/jacobort7/internet" class="menu-button">Menú</a>
</body>
</html>
